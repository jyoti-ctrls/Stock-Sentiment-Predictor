<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stock Sentiment Predictor </title>
</head>
<body>
    <body>
  <h1>Welcome to the Stock Sentiment Predictor</h1>
  <p>Enter a stock symbol to begin...</p>

  <input type="text" id="stock-symbol" placeholder="e.g. AAPL">
  <button onclick="checkSentiment()">Check Sentiment</button>

  <p id="result"></p>

  <script>
    function checkSentiment() {
      const symbol = document.getElementById('stock-symbol').value;
      document.getElementById('result').innerText = `Checking sentiment for: ${symbol}`;
    }
  </script>
</body>

    
</body>
</html>
